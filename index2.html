<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  
  <title>Flexbox and Form</title>
</head>
<body>
    <div class="box">
      <!--Web Logo-->
      <div>
            <img src="/logo.svg" alt="WebLogo">
      </div>
      <!--Navigation Items-->
    <div class="map-items">
      <a href="">Home</a>
      <a href="">News</a>
      <a href="">Popular</a>
      <a href="">Trending</a>
      <a href="">Categories</a>

    </div>
    <!--Butttons-->
    <div>
      <button class="but-1">Sign in</button>
      <button class="but-2">Register</button>
    </div>
    </div>
    <!--Forms-->
    <div class="form-box">
      <h1>Training Registration</h1>
      <p>Fill out the following fields in the right order to register for webber training courses.</p>
      <form action="" method="get">
        <!--title-->
      <div class="title">
        <label for="tt">Title:</label>
      <select name="tt" id="tt">
        <option value="engr">Engr</option>
        <option value="dr.">Dr.</option>
        <option value="prof">Prof</option>
        <option value="mr">Mr</option>
        <option value="mrs">Mrs</option>
        <option value="miss">Miss</option>
        
      </select>
      </div>
        <!--First Name-->
        <div class="reg-box">
          <label for="fname">First Name:</label>
          <input type="text" placeholder="Input First Name" id="fname" required>
        
        <!--Last Name-->
      
        <label for="lname" class="lst">Last Name:</label>
        <input type="text" placeholder="Input Last Name" id="lname" required>
      </div><br>
      <!--Phone-->
      <div class="phone">
        <label for="phn">Phone:</label>
        <input type="tel" placeholder="Enter Mobile Number" id="phn" required>
      </div><br>

      <!--email address-->
      <div class="email">
        <lable for="email">Email address:</lable>
      <input type="text" placeholder="Email" id="email">
      </div>
      <!--home address-->
      <div class="home">
        <label for="home">Home Address:</label>
        <input type="text" id="home">
      </div><br>

      <!--Gender-->
      <div class="gen">
        <label for="gend">Gender:</label>
        <select name="gend" id="gend">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div><br>

       <!--DATE-->
      <div class="start">
        <label for="time">Training Session Start Date:</label>
    <select name="stat" id="time">
      <option value="startdate">--Select a Date--</option>
    </select><br>
      </div>

      <!--Age Verification-->
      <lable for="age">Are you 25 and above?</lable>
      <input type="checkbox" name="age" id="age"><br><br>

      <div class="pass">
        <label for="pwd">Password:</label>
        <input type="password" placeholder="Enter Password" id="pwd" required><br><br>
        <label for="pwds">Confirm Password:</label>
        <input type="password" placeholder="re-enter password" id="pwds" required>
        
      </div>

      <!--Submit-->
    <button class="but-3" type="submit">Submit</button>
    </div>
   
    
    </form>  
</body>
</html>
